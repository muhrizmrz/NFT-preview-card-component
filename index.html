<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap');
  </style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        screens: {
          'md': '768px',
          'lg':	'1024px',
          'xl': '1440px'
        },
        extend: {
          colors: {
            softBlue: 'hsl(215, 51%, 70%)',
            cyan: 'hsl(178, 100%, 50%)',
            veryDarkBlueMain: 'hsl(217, 54%, 11%)',
            veryDarkBlueCard: 'hsl(216, 50%, 16%)',
            veryDarkBlueLine: 'hsl(215, 32%, 27%)',
            white: 'hsl(0, 0%, 100%)'
          },
          fontFamily: {
            'outfit': 'Outfit, sans-serif'
          }
        }
      }
    }
  </script>
</head>

<body>
  <div class="w-full min-h-screen grid place-items-center bg-veryDarkBlueMain">
    <main class="w-[90%] h-max  bg-veryDarkBlueCard p-6 rounded-xl md:w-[22rem] lg:w-[21%] xl:w-[22rem] xl:p-5 xl:px-6">
      <div class="mb-2 relative">
        <img class="rounded-lg" src="./images/image-equilibrium.jpg" alt="equilibrium" />
        <div class="absolute content-center flex justify-center items-center ease-out duration-500 top-0 hover:opacity-100 hover:bg-opacity-70 cursor-pointer w-full h-full hover:bg-cyan opacity-0 rounded-lg">
          <img src="./images/icon-view.svg" class="w-10 h-10" />
        </div>
      </div>
      
        <h1 class="text-white text-2xl font-bold mb-4 mt-4">Equilibrium #3429</h1>
        <p class="text-softBlue text-lg mb-4 ">Our Equilibrium collection promotes balance and calm.</p>
        <div class=" mb-4 w-full flex inline-flex border-b-[1px] border-veryDarkBlueLine pb-4">
          <p class="text-lg font-outfit font-semibold flex inline-flex items-center space-x-1 basis-2/4">
            <span>
              <object data="./images/icon-ethereum.svg"></object>
            </span>
            <span class="flex-1 text-left text-cyan">0.041
              ETH</span>
          </p>
          <p class="flex inline-flex items-center justify-end space-x-1 basis-2/4 text-left">
            <span class=""><object data="./images/icon-clock.svg"></object></span>
            <span class="text-right text-softBlue">3 days left</span>
          </p>
        </div>
        
        <p class="mb-2">
          <span class="text-mdx inline-flex items-center">
            <img class="w-9 h-9 border-[1px] rounded-full border-white" src="./images/image-avatar.png" alt="avatar" />
            <span class="text-softBlue ml-4">Creation of</span><span class="text-white ml-1">Jules Wyvern</span>
          </span>
        </p>
      
    </main>
  </div>

</body>

</html>
